<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Super Fun Event List Time</title>
</head>

<body>
    <div class="container">
        <h1>here are some things u can do:</h1>
        <table id='events_table' class="table table-dashed">
            <thead>
                <th>ID</th>
                <th>Event</th>
                <th>Created At</th>
                <th>updated At</th>
            </thead>

            <tbody id="table_body">
                {% for event in events %}
                <tr>
                    <td>{{event.id}}</td>
                    <td>{{event.title}}</td>
                    <td>{{event.created_at}}</td>
                    <td>{{event.updated_at}}</td>
                </tr>

                {% endfor %}
            </tbody>

            
        </table>
        <div class="d-flex flex-column">
            <h2>make an event! do it! do it now!</h2>
            <form action="/events/create" method="POST">
                <input type='text' name='title' class="form-control" placeholder="Title"><br>
                <input type='submit' class="btn btn-dark" value="LET'S GOOOOOOOOO">
            </form>
        </div>

        <div class="d-flex flex-column">
            <h2>or use this other, Advanced Form, 4 elements</h2>
            <form id='element_form' action="/events/create/return_element" method="POST">
                <input type='text' name='title' class="form-control" placeholder="Title"><br>
                <input type='submit' class="btn btn-dark" value="LET'S GOOOOOOOOO">
            </form>
        </div>
        <div class="d-flex flex-column">
            <h2>or maybe this form for json :)</h2>
            <form id='json_form' action="/events/create/return_json" method="POST">
                <input type='text' name='title' class="form-control" placeholder="Title"><br>
                <input type='submit' class="btn btn-dark" value="LET'S GOOOOOOOOO">
            </form>
        </div>

        <form action="/events/reset" method="POST">
            <button type="submit" class="btn btn-danger mt-5">Clear All Events</button>
        </form>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>

</html>
