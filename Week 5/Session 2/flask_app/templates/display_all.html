<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container w-100">
        <a href="/" class="btn btn-secondary">Dashboard</a>
    </header>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Bun</td>
                <td>Meat</td>
                <td>Calories</td>
                <td>Create at</td>
                <td>Updated at</td>
                <td>Actions</td>
            </thead>
            <tbody>
                {% for burger in burgers%}
                    <tr>
                        <td>{{burger.id}}</td>
                        <td>{{burger.name}}</td>
                        <td>{{burger.bun}}</td>
                        <td>{{burger.meat}}</td>
                        <td>{{burger.calories}}</td>
                        <td>{{burger.created_at}}</td>
                        <td>{{burger.updated_at}}</td>
                        <td>
                            <a href="/burger/{{burger.id}}" class="btn btn-primary">View</a>
                            <a href="/burger/{{burger.id}}/update" class="btn btn-primary">Update</a>
                            <a href="/burger/{{burger.id}}/delete" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
