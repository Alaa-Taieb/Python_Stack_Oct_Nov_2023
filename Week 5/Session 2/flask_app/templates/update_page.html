<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form action="/update" method="post">
            <input type="hidden" name="id" value="{{burger_to_update.id}}">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Burger Name" value="{{burger_to_update.name}}" class="form-control">
            <br>
            <label for="bun">Bun:</label>
            <input type="text" name="bun" placeholder="Burger Bun" value="{{burger_to_update.bun}}" class="form-control">
            <br>
            <label for="meat">Meat:</label>
            <input type="text" name="meat" placeholder="Burger Meat" value="{{burger_to_update.meat}}" class="form-control">
            <br>
            <label for="calories">Calories:</label>
            <input type="number" name="calories" min="0" value="{{burger_to_update.calories}}"  class="form-control">
    
    
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    
    
        <a href="/burger" class="btn btn-secondary w-100">DISPLAY ALL</a>
    </div>


</body>
</html>
